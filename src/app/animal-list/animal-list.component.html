<h2>List of Animals</h2>
<select (change)="onChange($event.target.value)">
    <option value="all-animals">All animals</option>
    <option value="cute-babies">Babies</option>
    <option value="adult-animals">Adult</option>
  </select>
<div *ngFor="let animal of childAnimals | filter: filterByAge">
  <h3>{{animal.species}}</h3>
  <div class="meta">
    <span>Name:</span> {{animal.name}}
  </div>
  <!-- [class]="ageColor(animal)"" -->
  <div class="meta">
    <span>Age:</span> {{animal.age}}
  </div>
  <div class="meta">
    <span>Diet</span> {{animal.diet}}
  </div><div class="meta">
    <span>location:</span> {{animal.location}}
  <div class="meta">
    <span>caretakers:</span> {{animal.caretakers}}
  </div>
  <div class="meta">
    <span>sex:</span> {{animal.sex}}
  </div>
  <div class="meta">
    <span>likes:</span> {{animal.likes}}
  </div>
  <div class="meta">
    <span>dislikes:</span> {{animal.dislikes}}
  </div>
  <button (click)="editClicked(animal)" type="button" name="button">edit</button>
  <app-animal-edit [childSelectedAnimal]="selectedAnimal" *ngIf="selectedAnimal === animal"></app-animal-edit>
</div>
